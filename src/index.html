<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <!-- Read the CSS -->
    <link rel="stylesheet" href="./main.css">
    <!-- Get Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- Clock Container -->
    <div id="clock">
        <!-- Date, EX: 2021-01-29 FRI-->
        <p class="date">{{ date }}</p>

        <!-- Time: EX: 2021-01-29 FRI-->
        <p class="time">{{ time }}</p>
    </div>

    <!-- Read the JS -->
    <script src="./main.js"></script>
</body>

</html>
